<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>RI Calculator</title>

<link rel="manifest" href="manifest.json">

<style>
body{
  font-family: Arial, sans-serif;
  max-width: 500px;
  margin: auto;
  padding:20px;
  background:#f4f4f4;
}

input, select{
  width:100%;
  padding:8px;
  margin:5px 0 15px 0;
  font-size:16px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
}

th,td{
  padding:8px;
  border:1px solid #ccc;
  text-align:center;
}

th{
  background:#eee;
}
</style>
</head>

<body>

<h2>Relative Intensity Calculator</h2>

<label>Getestetes RM (kg)</label>
<input id="rmWeight" type="number" value="100">

<label>Test-RM (1–10)</label>
<input id="testRM" type="number" min="1" max="10" value="3">

<!-- ✅ NUR DAS DROPDOWN VERWENDEN -->
<label>Relative Intensität</label>
<select id="intensity">
  <option value="80">80%</option>
  <option value="82.5">82.5%</option>
  <option value="85" selected>85%</option>
  <option value="87.5">87.5%</option>
  <option value="90">90%</option>
  <option value="92.5">92.5%</option>
</select>

<label>Rundung</label>
<select id="roundStep">
  <option value="0.005">0,5 %</option>
  <option value="0.025" selected>2,5 %</option>
</select>

<table>
<thead>
<tr>
<th>Reps</th>
<th>% vom Test-RM</th>
<th>Gewicht (kg)</th>
</tr>
</thead>

<tbody id="resultTable"></tbody>
</table>

<script src="app.js"></script>

</body>
</html>
